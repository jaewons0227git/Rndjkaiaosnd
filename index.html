    .slide button:hover {

    .text-overlay {

      left: 50%;

      animation: arrowBlink 1.4s infinite;
    }

    .arrows span:nth-child(2) {
      animation-delay: 0.2s;
    }

    @keyframes arrowBlink {
      0%, 100% { opacity: 0.2; transform: translateY(0) rotate(45deg); }

  </style>
</head>

  <script>
